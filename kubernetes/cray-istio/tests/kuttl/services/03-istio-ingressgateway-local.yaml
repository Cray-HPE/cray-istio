apiVersion: v1
kind: Service
metadata:
  annotations:
    meta.helm.sh/release-name: cray-istio
    meta.helm.sh/release-namespace: istio-system
  labels:
    app: istio-ingressgateway
    app.kubernetes.io/managed-by: Helm
    istio: ingressgateway
    peerauthentication: ingressgateway
    release: cray-istio
  name: istio-ingressgateway-local
spec:
  externalTrafficPolicy: Local
  ports:
  - name: http2
    nodePort: 30922
    port: 80
    protocol: TCP
    targetPort: 80
  - name: https
    nodePort: 31579
    port: 443
    protocol: TCP
    targetPort: 443
  - name: tls-spire
    nodePort: 30317
    port: 8081
    protocol: TCP
    targetPort: 8081
  - name: cloudinit
    nodePort: 30543
    port: 8888
    protocol: TCP
    targetPort: 8888
  selector:
    app: istio-ingressgateway
    istio: ingressgateway
  type: LoadBalancer

apiVersion: v1
kind: Service
metadata:
  name: istio-ingressgateway-can
  namespace: istio-system
  annotations:
    meta.helm.sh/release-name: cray-istio
    meta.helm.sh/release-namespace: istio-system
    metallb.universe.tf/address-pool: customer-high-speed
  labels:
    app: istio-ingressgateway-customer-user
    istio: ingressgateway-customer-user
    peerauthentication: ingressgateway
spec:
  externalTrafficPolicy: Cluster
  ports:
  - name: http2
    port: 80
    protocol: TCP
    targetPort: 80
  - name: https
    port: 443
    protocol: TCP
    targetPort: 443
  selector:
    app: istio-ingressgateway-customer-user
    istio: ingressgateway-customer-user
  sessionAffinity: None
  type: LoadBalancer

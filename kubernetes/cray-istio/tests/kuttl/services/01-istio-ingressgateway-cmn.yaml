apiVersion: v1
kind: Service
metadata:
  annotations:
    external-dns.alpha.kubernetes.io/hostname: api.cmn.wasp.dev.cray.com,auth.cmn.wasp.dev.cray.com,api.wasp.dev.cray.com,auth.wasp.dev.cray.com
    meta.helm.sh/release-name: cray-istio
    meta.helm.sh/release-namespace: istio-system
    metallb.universe.tf/address-pool: customer-access
  labels:
    app: istio-ingressgateway-cmn
    app.kubernetes.io/managed-by: Helm
    chart: gateways
    heritage: Helm
    istio: istio-ingressgateway-cmn
    peerauthentication: ingressgateway
    release: cray-istio
  name: istio-ingressgateway-cmn
  namespace: istio-system
spec:
  externalTrafficPolicy: Cluster
  ports:
  - name: http2
    port: 80
    protocol: TCP
    targetPort: 80
  - name: https
    port: 443
    protocol: TCP
    targetPort: 443
  selector:
    app: istio-ingressgateway-cmn
    istio: istio-ingressgateway-cmn
  sessionAffinity: None
  type: LoadBalancer

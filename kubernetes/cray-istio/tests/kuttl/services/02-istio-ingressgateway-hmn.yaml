apiVersion: v1
kind: Service
metadata:
  annotations:
    meta.helm.sh/release-name: cray-istio
    meta.helm.sh/release-namespace: istio-system
    metallb.universe.tf/address-pool: hardware-management
  labels:
    app: istio-ingressgateway-hmn
    app.kubernetes.io/managed-by: Helm
    istio: istio-ingressgateway-hmn
    peerauthentication: ingressgateway
    release: cray-istio
  name: istio-ingressgateway-hmn
spec:
  externalTrafficPolicy: Cluster
  ports:
  - name: http2
    port: 80
    protocol: TCP
    targetPort: 80
  - name: https
    port: 443
    protocol: TCP
    targetPort: 443
  - name: cloudinit
    port: 8888
    protocol: TCP
    targetPort: 8888
  selector:
    app: istio-ingressgateway-hmn
    istio: istio-ingressgateway-hmn
  sessionAffinity: None
  type: LoadBalancer

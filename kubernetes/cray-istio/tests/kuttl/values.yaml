imagesHost: "arti.dev.cray.com"

kubectl:
  image:
    repository: arti.dev.cray.com/csm-docker-stable-local/loftsman

global:
  hub: arti.dev.cray.com/csm-docker-stable-local
  proxy:
    resources:
      requests:
        cpu: 100m
        memory: 128Mi
      limits:
        memory: 128Mi

  proxy_init:
    resources:
      requests:
        cpu: 100m
        memory: 128Mi
      limits:
        memory: 128Mi

  defaultResources:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      memory: 128Mi

  meshConfig:
    enablePrometheusMerge: true


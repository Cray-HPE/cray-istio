suite: test deployment
templates:
  - istiooperator.yaml
tests:
  - it: should work
    asserts:
      - isKind:
          of: IstioOperator
      - matchRegex:
          path: metadata.name
          pattern: cray-istio$
      - equal:
          path: spec.components.pilot.hub
          value: artifactory.algol60.net/csm-docker/stable/istio
      - equal:
          path: spec.components.pilot.tag
          value: 1.8.6-cray1-distroless
      - equal:
          path: spec.hub
          value: artifactory.algol60.net/csm-docker/stable/istio
      - equal:
          path: spec.tag
          value: 1.8.6-cray1-distroless

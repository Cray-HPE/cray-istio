---
hub: dtr.dev.cray.com/cray
tag: 1.7.8-cray2-distroless

kubectl:
  image:
    repository: dtr.dev.cray.com/loftsman/loftsman
    tag: 0.5.1

pilot:
  hub: dtr.dev.cray.com/cray
  tag: 1.7.8-cray2-distroless
  resources:
    requests:
      cpu:
      memory:

meshConfig:
  accessLogFile: /dev/stdout

istio:

  global:
    imagePullPolicy: IfNotPresent
    priorityClassName: csm-high-priority-service

  sidecarInjectorWebhook:
    rewriteAppHTTPProbe: true

  galley:
    enabled: false

  gateways:
    istio-ingressgateway:
      enabled: false  # This is disabled here to work around limitation of istio 1.5. It's enabled in the cray-istio chart.
      type: LoadBalancer
      autoscaleEnabled: true
      autoscaleMin: 2
      autoscaleMax: 5
      ports:
      - port: 80
        name: http2
      - port: 443
        name: https
      env:
        ISTIO_META_IDLE_TIMEOUT: 10m

  tracing:
    enabled: true
    provider: jaeger
    jaeger:
      memory:
        max_traces: 50000

  pilot:
    env:
      USE_ISTIO_JWT_FILTER: "true"
      PILOT_ENABLE_UNSAFE_REGEX: "true"
